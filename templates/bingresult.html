{% extends 'base.html' %}
{% block content %}

<div id="mikel-logo">Puggle.me logo here</div>
<br>

<a href="/"><button type='button' id='binghomepage'>Another Search</button></a>
<div id="result_page">

{% for structure in results %}

	<h3><a href="{{ structure.url }}">{{ structure.title }}</a></h3>
	<p>[URL] {{ structure.url }}</p>
	<p>[description] {{ structure.description }}</p>
	<p id='bing_data_usage'>website data usage: {{ structure.size }}</p>

{% endfor %}
</div>

{% endblock %}
