{% extends 'base.html' %}
{% block content %}
<body id="result-body">
	<div class="puggle-searchbox-result-navbar">
		<ul>
			<li class="nav-puggle-logo"><a href="/"><img src="../static/puggle-me.png" id="puggle-me-result"></a></li>
			<li class="nav-searchbox"><form action='/result'>
					<input type='text' placeholder='What else would you like to search?' name='bing_input' 
					id='result-search-box'>
					<button type="submit" id='submit-button-results'>Search</button>
				</form>
			</li>
		</ul>
	</div>

	<div id="bing-search-results-outputs">
	{% for structure in results %}
		<h3 class="h3-result">
			<p class='bing-data-usage'>{{ structure.size }}</p>
			<a href="{{ structure.url }}" target="_blank" class="a-result">{{ structure.title }}</a>
		</h3>
		<p class="p-result-url">{{ structure.url }}</p>
		<p class="p-result-description">{{ structure.description }}</p>
		

	{% endfor %}
	</div>
</body>
{% endblock %}
